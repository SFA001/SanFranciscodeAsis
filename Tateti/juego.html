<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego Tatetí</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Juego del Tatetí</h1>

    <!-- Controles (nombres, botones, sonido) -->
    <section class="controls">
      <div class="names">
        <label>
          Jugador X:
          <input id="playerX" type="text" placeholder="Ingresar Nombre" />
        </label>
        <label>
          Jugador O:
          <input id="playerO" type="text" placeholder="Ingresar Nombre" />
        </label>
      </div>

      <div class="buttons">
        <button id="startBtn">Iniciar juego</button>
        <button id="resetBoardBtn">Reiniciar partida</button>
        <button id="newGameBtn">Jugar nueva partida</button>
        <label class="soundToggleLabel">
          <input id="soundToggle" type="checkbox" checked /> Sonido al ganar
        </label>
      </div>

      <div class="scoreboard">
        <div class="score">
          <strong id="nameX">X</strong>
          <span id="scoreX">0</span>
        </div>
        <div class="score">
          <strong id="nameO">O</strong>
          <span id="scoreO">0</span>
        </div>
      </div>
    </section>

    <!-- Tablero -->
    <section id="board" class="board" aria-label="Tablero tateti">
      <!-- 9 celdas -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </section>

    <!-- Estado / mensajes -->
    <div id="status" class="status">Pulsa "Iniciar juego" para comenzar</div>

    <!-- Mensaje grande cuando hay ganador / empate -->
    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <p id="overlayText"></p>
        <button id="overlayClose">Cerrar</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
